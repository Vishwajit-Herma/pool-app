{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="card">
    <h3>Create Account</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            Register
        </button>
        <a href="{% url 'login' %}" class="btn btn-secondary">
            Already have an account?
        </a>
    </form>
</div>
{% endblock %}
